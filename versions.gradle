des.runner = "androidx.test:runner:$versions.runner"
des.android_gradle_plugin = "com.android.tools.build:gradle:$versions.android_gradle_plugin"
des.permission = "pub.devrel:easypermissions:$versions.easy_permission"
des.navigation = navigation
des.paging = paging

def build_version = [:]
build_version.min_sdk = 21
build_version.target_sdk = 28
build_version.build_tools = "28.0.3"

ext.des = des
ext.build_version = build_version

static def addRepos(RepositoryHandler handler) {
    handler.google()
    handler.jcenter()
    handler.maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
}

ext.addRepos = this.&addRepos
