def reactive = [:]
reactive.rxjava2 = "io.reactivex.rxjava2:rxjava:$versions.rxjava2"
reactive.rxandroid = "io.reactivex.rxjava2:rxandroid:$versions.rxandroid"
reactive.rxkotlin = "io.reactivex.rxjava2:rxkotlin:$versions.rxkotlin"

def koin = [:]
koin.core = "org.koin:koin-core:$versions.koin"
koin.android = "org.koin:koin-android:$versions.koin"
koin.viewmodel = "org.koin:koin-androidx-viewmodel:$versions.koin"

def navigation = [:]
navigation.fragment = "android.arch.navigation:navigation-fragment-ktx:$versions.navigation"
navigation.ui = "android.arch.navigation:navigation-ui-ktx:$versions.navigation"
navigation.testing = "android.arch.navigation:navigation-testing:$versions.navigation"

def paging = [:]
paging.runtime = "androidx.paging:paging-runtime-ktx:$versions.paging"
