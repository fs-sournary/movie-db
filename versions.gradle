def des = [:]
des.supports = supports
des.binding = "androidx.databinding:databinding-compiler:$versions.android_gradle_plugin"
des.rooms = rooms
des.lifecycle = lifecycle
des.arch_core = "android.arch.core:core-testing:$versions.arch_core"
